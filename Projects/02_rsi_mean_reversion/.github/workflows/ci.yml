name: CI

on:
  push:
    paths:
      - '02_rsi_mean_reversion/**'
  pull_request:
    paths:
      - '02_rsi_mean_reversion/**'

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r 02_rsi_mean_reversion/requirements.txt
      - name: Run tests
        run: |
          pytest -q 02_rsi_mean_reversion/tests
